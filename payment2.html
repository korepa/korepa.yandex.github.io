<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Тип оплаты</title>
    <script src="//yandex.st/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//yandex.st/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="js/payment.js" type="text/javascript"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <link href="//yandex.st/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/paymentsuccess.ico">
</head>
<body style="padding: 10px; border: 3px solid lightblue; border-radius: 10px;" onload="loadPayment2()" >
<div class="alert alert-warning" style="display: none;">
    <a href="#" class="close" data-dismiss="alert" aria-hidden="true">&times;</a>
    <label id="alertLabel"><strong>Внимание!</strong> Произошла ошибка рассчета!</label>
</div>
<p style="margin-bottom: 1px;"></p>
<label style="font-weight: bold; background-color:rgba(0,0,0,0.00);">Выберите тип оплаты:</label>
<p style="margin-bottom: 5px;"></p>
<table style="height:auto;">
    <tr>
        <form>
            <div>
                <input type="radio" id="cashButton" name="direction" value="forward" style="font-weight: bold; font-size: 120%;" checked="checked">
                <label for="cashButton" style="font-size: 130%;">Оплата наличными</label></input>
            </div>
            <div>
                <input type="radio" id="onlineButton" name="direction" value="backward" style="font-weight: bold; font-size: 120%;">
                <label for="onlineButton" style="font-size: 130%;">Оплата картой</label></input>
            </div>
        </form>
    </tr>
</table>
<p></p>
<button type="button" id="backToPaymentButton" class="btn btn-default btn-lg" onclick="backToOrder()" style="margin-right: 10px;">Назад</button>
<button type="button" id="paymentSuccessButton" class="btn btn-primary btn-lg" onclick="paymentProcessing()" style="float: right;">Перейти к оплате</button>
<div style="display: block">
    <label style="display: block">Дебуг инфо:</label>
    <label id="labelDebug" style="display: block">1</label>
    <label style="display: block"></label>
    <label id="labelDebug1" style="display: block">1</label>
</div>
</body>
</html>
