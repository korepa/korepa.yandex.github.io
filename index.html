<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Транфер</title>
    <script src="//api-maps.yandex.ru/2.1/?load=package.full&modules=regions~metro&lang=ru-RU" type="text/javascript"></script>
    <script src="http://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
    <script src="js/payment.js" type="text/javascript"></script>
    <script src="js/search.js" type="text/javascript"></script>
    <script src="//yandex.st/bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="//yandex.st/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/titleicon.ico">
</head>
<body style="width: 845px; height: 590px; margin: 10px; padding: 10px; border: 3px solid lightblue; border-radius: 10px;">
<label style="margin-left: 3px;font-weight: bold;">Введите параметры трансфера:<label style="margin-right: 3px;float: right;font-size: 80%;">Поиск маршрута</label></label>
<p></p>
<table style="width:300px">
    <tr>
        <td><label style="background-color:rgba(0,0,155,0.03);">Откуда</label></td>
        <td><label style="background-color:rgba(0,0,155,0.03);">Куда</label></td>
        <td><label style="background-color:rgba(0,0,155,0.03);">&zwnj;</label></td>
    </tr>
    <tr>
        <td><input type="text" id="fromText" value="Россия, Москва, аэропорт Внуково" placeholder="Место отправления" readonly style="margin-bottom: 0px; font-size:120%; width: 330px;"/></td>
        <td><input type="text" id="toText" value="" autocomplete="off" placeholder="Улица" style="margin-bottom: 0px; font-size:120%; vertical-align: bottom; width: 330px;"/></td>
        <td><input type="text" id="toNumberText" value="" autocomplete="off" placeholder="Номер дома" style="margin-bottom: 0px; font-size:120%; vertical-align: bottom; min-width: 135px; width: 100px;"/></td>
    </tr>
    <tr>
        <td></td>
        <td><ul id="search_suggestion" style="position: absolute; left: 1433px; top: 153px; display: block;"></ul></td>
    </tr>
    <tr>
        <td>
            <label style="font:2.4em Futura, AppleGothic, sans-serif;font-size: 120%;"><input id="checkbox" type="checkbox" name="checkbox" value="value" onclick="check()"> туда и обратно</label>
        </td>
        <td>
            <div id="orderSection" style="visibility: collapse; margin-top: 5px;">
                <u style="float: left; vertical-align: top; margin-bottom: 5px; font-size: 120%; color: darkgrey;">Сумма</u>
                <p id="priceText" style="float: right; vertical-align: top; font-size: 130%; font-weight: bold; margin-bottom: 5px; margin-left: 10px; margin-right: 5px;">0.00р</p>
            </div>
        </td>
        <td>
            <span id="routeSpan" style="display: inline;">
                <button id="routeButton" type="button" style="width: 100%; margin-bottom: 5px; margin-top: 5px;" class="btn btn-primary" onclick="makeRoute()" disabled="true">Рассчитать</button>
            </span>
            <span id="orderSpan" style="display: none;">
                <button id="orderButton" type="button" style="width: 100%; margin-bottom: 5px; margin-top: 5px;" class="btn btn-warning" onclick="order()">Заказать</button>
            </span>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td><div id="map" style="width:840px; height:450px"></div></td>
        <td></td>
    </tr>
</table>
</body>
</html>
