<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Параметры</title>
    <script src="js/payment.js" type="text/javascript"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/payment.ico">
</head>
<body onload="loadPayment()">
<label style="margin-left: 3px;font-weight: bold;">Введите данные пассажиров:</label>
<div>
    <label id="routeLabel" style="margin-left: 3px;">Маршрут </label>
</div>
<p></p>
<table style="width:300px">
    <tr>
        <td><label>Количество пассажиров</label></td>
        <td><input type="text" id="passCountText" value=""/></td>
    </tr>
    <tr>
        <td><label>Номер рейса</label></td>
        <td><input type="text" id="flightNumberText" value=""/></td>
    </tr>
    <tr>
        <td><label>Дата и время прилета</label></td>
        <td><input type="text" id="arrivalDateText" value=""/></td>
    </tr>
    <tr>
        <td><label>Имя</label></td>
        <td><input type="text" id="NameText" value=""/></td>
    </tr>
    <tr>
        <td><label>Мобильный телефон</label></td>
        <td><input type="text" id="soNameText" value=""/></td>
    </tr>
    <tr>
        <td><label>Примечание</label></td>
        <td><input type="text" id="commentText" value=""/></td>
    </tr>
    <tr>
        <td><label>Надпись на табличке</label></td>
        <td><input type="text" id="tablePrintText" value=""/></td>
    </tr>
</table>

<input type="button" id="payButton" value="Перейти к оплате" onclick="payment()"/>

</body>
</html>
