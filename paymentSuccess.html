<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Успех</title>
    <script type="text/javascript" src="http://api-maps.yandex.ru/1.1/?key=AEupcFMBAAAAXPPYZwMAWsNyEP8P6kNvXbCcKEzFkCLaM0UAAAAAAAAAAAAliDOY-Au7u0AqhbOxiwpqeRWnWg==&modules=regions~metro" charset="utf-8"></script>
    <script src="js/payment.js" type="text/javascript"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <script src="//yandex.st/bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="//yandex.st/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/paymentsuccess.ico">
</head>
<body style="margin: 20px;" onload="loadPaymentSuccess()" >
<label style="margin-left: 3px;font-weight: bold;">Оплата проведена успешно!</label>
<p style="margin-bottom: 50px;"></p>
<label style="font-weight: bold; background-color:rgba(0,0,0,0.00);">Информация о заказе:</label>
<p style="margin-bottom: 20px;"></p>
<table style="width:300px">
    <tr>
        <td><label style="font-weight: bold; font-size: 100%;">Количество пассажиров:</label></td>
        <td><label type="text" id="passCountLabel" value=""/></td>
    </tr>
    <tr>
        <td><label style="font-weight: bold; font-size: 100%;">Номер рейса:</label></td>
        <td><label type="text" id="flightNumberLabel" value=""/></td>
    </tr>
    <tr>
        <td><label style="font-weight: bold; font-size: 100%;">Дата и время прилета:</label></td>
        <td><label type="text" id="arrivalDateLabel" value=""/></td>
    </tr>
    <tr>
        <td><label style="font-weight: bold; font-size: 100%;">Имя:</label></td>
        <td><label type="text" id="nameLabel" value=""/></td>
    </tr>
    <tr>
        <td><label style="font-weight: bold; font-size: 100%;">Мобильный телефон:</label></td>
        <td><label type="text" id="soNameLabel" value=""/></td>
    </tr>
    <tr>
        <td><label style="font-weight: bold; font-size: 100%;">Примечание:</label></td>
        <td><label type="text" id="commentLabel" value=""/></td>
    </tr>
    <tr>
        <td><label style="font-weight: bold; font-size: 100%;">Надпись на табличке:</label></td>
        <td><label type="text" id="tablePrintLabel" value=""/></td>
    </tr>
</table>
<p></p>
<input type="button" id="payBackButton" value="На главную" style="margin-top: 20px;" onclick="paymentBack()"/>
</body>
</html>
