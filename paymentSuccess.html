<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Успех</title>
    <script type="text/javascript" src="http://api-maps.yandex.ru/1.1/?key=AEupcFMBAAAAXPPYZwMAWsNyEP8P6kNvXbCcKEzFkCLaM0UAAAAAAAAAAAAliDOY-Au7u0AqhbOxiwpqeRWnWg==&modules=regions~metro" charset="utf-8"></script>
    <script src="js/payment.js" type="text/javascript"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <script src="//yandex.st/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="//yandex.st/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/paymentsuccess.ico">
</head>
<body style="padding: 10px; border: 3px solid lightblue; border-radius: 10px;" onload="loadPaymentSuccess()" >
<label style="margin-left: 3px;font-weight: bold;">Оплата проведена успешно!</label>
<p style="margin-bottom: 30px;"></p>
<label style="font-weight: bold; background-color:rgba(0,0,0,0.00);">Информация о заказе:</label>
<p style="margin-bottom: 20px;"></p>
<table style="height:auto;">
    <tr>
        <td style="width:250px;"><label style="margin:10px auto; font-weight: bold; font-size: 100%;">Количество пассажиров:</label></td>
        <td style="width:75%;"><label type="text" id="passCountLabel" value="" style="width: 99%; font-weight: 200;"/></td>
    </tr>
    <tr>
        <td><label style="margin:10px auto; font-weight: bold; font-size: 100%;">Номер рейса:</label></td>
        <td><label type="text" id="flightNumberLabel" value="" style="width: 99%; font-weight: 200;"/></td>
    </tr>
    <tr>
        <td><label style="margin:10px auto; font-weight: bold; font-size: 100%;">Дата и время прилета:</label></td>
        <td><label type="text" id="arrivalDateLabel" value="" style="width: 99%; font-weight: 200;"/></td>
    </tr>
    <tr>
        <td><label style="margin:10px auto; font-weight: bold; font-size: 100%;">Имя:</label></td>
        <td><label type="text" id="nameLabel" value="" style="width: 99%; font-weight: 200;"/></td>
    </tr>
    <tr>
        <td><label style="margin:10px auto; font-weight: bold; font-size: 100%;">Мобильный телефон:</label></td>
        <td><label type="text" id="soNameLabel" value="" style="width: 99%; font-weight: 200;"/></td>
    </tr>
    <tr>
        <td><label style="margin:10px auto; font-weight: bold; font-size: 100%;">Примечание:</label></td>
        <td><label type="text" id="commentLabel" value="" style="width: 99%; font-weight: 200;"/></td>
    </tr>
    <tr>
        <td><label style="margin:10px auto; font-weight: bold; font-size: 100%;">Надпись на табличке:</label></td>
        <td><label type="text" id="tablePrintLabel" value="" style="width: 99%; font-weight: 200;"/></td>
    </tr>
</table>
<p></p>
<button type="button" id="payBackButton" class="btn btn-info btn-lg" onclick="paymentSuccessBack()">На главную</button>
</body>
</html>
