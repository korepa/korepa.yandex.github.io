<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body style="width: 845px; height: 580px; margin: 10px; padding: 10px; border: 3px solid lightblue; border-radius: 10px;">
<label style="margin-left: 3px;font-weight: bold;">Введите параметры трансфера:</label>
<p></p>
<table style="width:300px">
    <tr>
        <td><label style="background-color:rgba(0,0,155,0.03);">Откуда</label></td>
        <td><label style="background-color:rgba(0,0,155,0.03);">Куда</label></td>
        <td><label style="background-color:rgba(0,0,155,0.03);">&zwnj;</label></td>
    </tr>
    <tr>
        <td><input type="text" id="fromText" value="Россия, Москва, аэропорт Внуково" placeholder="Место отправления" readonly style="margin-bottom: 0px; font-size:120%; width: 350px;"/></td>
        <td><input type="text" id="toText" value="" autocomplete="off" placeholder="Улица" style="margin-bottom: 0px; font-size:120%; vertical-align: bottom; width: 350px;"/></td>
        <td><input type="text" id="toNumberText" value="" autocomplete="off" placeholder="Номер дома" style="margin-bottom: 0px; font-size:120%; vertical-align: bottom; min-width: 100px; width: 100px;"/></td>
    </tr>
    <tr>
        <td></td>
        <td><ul id="search_suggestion" style="position: absolute; left: 1433px; top: 153px; display: block;"></ul></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <div id="orderSection" style="visibility: collapse; margin-top: 5px;">
                <u style="float: left; vertical-align: top; margin-bottom: 5px; font-size: 120%; color: darkgrey;">Сумма</u>
                <p style="float: right; vertical-align: top; font-size: 130%; font-weight: bold; margin-bottom: 5px; margin-left: 10px; margin-right: 5px;">0.00р</p>
            </div>
        </td>
        <td>
            <span id="orderSpan" style="display: none;">
                <input id="orderButton" style="width: 100%;" type="button" value="Заказать" onclick="order()"/>
            </span>
            <span id="routeSpan" style="display: inline;">
                <input id="routeButton" style="width: 100%;" type="button" value="Рассчитать" onclick="makeRoute()" disabled="true"/>
            </span>
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>

<table>
