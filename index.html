<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="//api-maps.yandex.ru/2.0/?load=package.full&modules=regions~metro&lang=ru-RU" type="text/javascript"></script>
    <script src="js/jquery.kladr.min.js" type="text/javascript"></script>
    <script src="js/multi-geocoder.js" type="text/javascript"></script>
    <script src="js/delivery-calculator.js" type="text/javascript"></script>
    <script src="js/directions-renderer.js" type="text/javascript"></script>
    <script src="js/directions-service.js" type="text/javascript"></script>
    <script src="js/delivery-tarif.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
    <script src="js/payment.js" type="text/javascript"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <script src="js/kladr.js" type="text/javascript"></script>
    <!-- ресурсы -->
    <link href="css/jquery.kladr.min.css" rel="stylesheet">
    <link href="//yandex.st/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/titleicon.ico">
    <style type="text/css">
        .hero-unit {
            background-color: #FFF;
        }
        .well {
            padding: 15px 0;
            height: 520px;
        }
        .label {
            cursor: pointer;
        }
        #sidebar {
            height: 520px;
            overflow: scroll;
        }
        .table tbody tr {
            cursor: pointer;
        }
    </style>
</head>
<body id="main" style="padding: 10px; border: 3px solid lightblue; border-radius: 10px;">
<table style="height:auto;">
    <tr>
        <td style="width: 80%;">
            <form>
                <input type="radio" id="forwardRButton" name="direction" value="forward" style="font-weight: bold; font-size: 120%; margin-right: 2px;" checked="checked"><label for="forwardRButton" style="font-size: 130%;">Из аэропорта</label></input>
                <input type="radio" id="backwardRButton" name="direction" value="backward" style="font-weight: bold; font-size: 120%; margin-left: 5px; margin-right: 2px;"><label for="backwardRButton" style="font-size: 130%;">В аэропорт</label></input>
            </form>
        </td>
        <td>
        <td style="width: 10%;">
        </td>
        <td style="width: 10%;"></td>
    </tr>
</table>
<p></p>
<table style="height:auto;">
    <tr>
        <td style="width: 10%;"></td>
        <td style="width: 20%;"></td>
        <td style="width: 55%;"></td>
        <td style="width: 10%;"></td>
        <td style="width: 5%;"></td>
    </tr>
    <tr id="address1Tr">
        <td><label id="directionLabel">Куда</label></td>
        <td><input type="text" id="toCityText" name="location" class="form-control" value="Москва" autocomplete="off" placeholder="Город" style="margin:0 auto; width: 99%; font-size:120%;"/></td>
        <td><input type="text" id="toStreetText" name="street" class="form-control" value="" autocomplete="off" placeholder="Улица" style="margin:0 auto; width: 99%; font-size:120%;"/></td>
        <td style="display: table-cell;" id="toNumberTd"><input type="text" id="toNumberText" name="building" class="form-control" value="" autocomplete="off" placeholder="Дом" style="font-size:120%; vertical-align: bottom;"/></td>
        <td style="display: block;" id="right1Td"><button id="addButton" type="button" class="btn btn-primary btn-xs" style="margin-left:20%; margin-top: 10%; margin-bottom: 10%; width: 80%; font-size: 130%;" onclick="addRightAddress()">+</button></td>
    </tr>
    <tr id="address2Tr" style="display: none;">
        <td></td>
        <td><input type="text" id="toCity2Text" name="location2" class="form-control" value="Москва" autocomplete="off" placeholder="Город" style="margin:0 auto; width: 99%; font-size:120%;"/></td>
        <td><input type="text" id="toStreet2Text" name="street2" class="form-control" value="" autocomplete="off" placeholder="Улица" style="margin:0 auto; width: 99%; font-size:120%; visibility: hidden;"/></td>
        <td style="display: table-cell;" id="toNumber2Td"><input type="text" id="toNumber2Text" name="building2" class="form-control" value="" autocomplete="off" placeholder="Дом" style="font-size:120%; vertical-align: bottom; visibility: hidden;"/></td>
        <td style="display: block;" id="right2Td"><button id="add2Button" type="button" class="btn btn-primary btn-xs" style="margin-left:20%; margin-top: 10%; margin-bottom: 10%; width: 80%; font-size: 130%;" onclick="remove2Address()">-</button></td>
    </tr>
    <tr id="address3Tr" style="display: none;">
        <td></td>
        <td><input type="text" id="toCity3Text" name="location3" class="form-control" value="Москва" autocomplete="off" placeholder="Город" style="margin:0 auto; width: 99%; font-size:120%;"/></td>
        <td><input type="text" id="toStreet3Text" name="street3" class="form-control" value="" autocomplete="off" placeholder="Улица" style="margin:0 auto; width: 99%; font-size:120%; visibility: hidden;"/></td>
        <td style="display: table-cell;" id="toNumber3Td"><input type="text" id="toNumber3Text" name="building3" class="form-control" value="" autocomplete="off" placeholder="Дом" style="font-size:120%; vertical-align: bottom; visibility: hidden;"/></td>
        <td style="display: block;" id="right3Td"><button id="add3Button" type="button" class="btn btn-primary btn-xs" style="margin-left:20%; margin-top: 10%; margin-bottom: 10%; width: 80%; font-size: 130%;" onclick="remove3Address()">-</button></td>
    </tr>
</table>
<table style="height:auto;">
    <tr>
        <td style="width: 80%;"></td>
        <td style="width: 20%;">
            <div id="orderSection" style="visibility: collapse; margin-top: 5px;">
                <p id="priceText" style="float: right; vertical-align: top; font-size: 130%; font-weight: bold; margin-bottom: 5px; margin-right: 35px;">0 р</p>
            </div>
        </td>
        <td style="width: 0%;"></td>
        <td style="width: 0%;">
            <span id="routeSpan" style="display: inline;">
                <button id="routeButton" type="button" style="width: 130px; margin-bottom: 5px; margin-top: 5px; margin-left: 5px;" class="btn btn-primary btn-lg" onclick="makeRoute()" disabled="true">Рассчитать</button>
            </span>
            <span id="orderSpan" style="display: none;">
                <button id="orderButton" type="button" style="width: 130px; margin-bottom: 5px; margin-top: 5px; margin-left: 5px;" class="btn btn-warning btn-lg" onclick="order()">Заказать</button>
            </span>
        </td>
    </tr>
</table>
<div id="map" style="height:600px;"></div>
<div>
    <label id="routeInfoLabel" style="display: block"></label>
    <label id="routeInfo2Label" style="display: block"></label>
</div>
<div id="kladr_autocomplete">
    <ul class="kladr_autocomplete_location" style="display: none; top: 58px; left: 882px; width: 300px;"></ul>
    <div class="spinner kladr_autocomplete_location_spinner" style="display: none; top: 34px; left: 1162px;"></div>
    <ul class="kladr_autocomplete_street" style="display: none; top: 96px; left: 882px; width: 300px;"></ul>
    <div class="spinner kladr_autocomplete_street_spinner" style="display: none; top: 72px; left: 1162px;"></div>
</div>
</body>
</html>
