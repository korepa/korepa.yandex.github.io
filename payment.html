<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Параметры</title>
    <script src="js/payment.js" type="text/javascript"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <script src="//yandex.st/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="//yandex.st/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/payment.ico">
</head>
<body style="padding: 10px; border: 3px solid lightblue; border-radius: 10px;" onload="loadPayment()">
<label style="font-weight: bold; text-align: center; font-size: 150%; padding: 10px; border: 2px solid lightblue; border-radius: 10px; width: 100%; background-color: aliceblue;">Параметры авиарейса:
    <label id="routeLabel" style="font-weight: bold; text-align: center; font-size: 100%;"></label>
</label>
<table style="height:auto;">
    <tr>
        <td><label style="font-size: 100%; margin-top: 5px;">Авиарейс: </label></td>
        <td><input type="text" id="flightNumberText" class="form-control" style="margin:5px auto; width: 91%; float: left"/></td>
        <td></td>
    </tr>
    <tr>
        <td style="width:120px;"><label id="dirLabel" style="font-size: 100%; margin-top: 5px;">Вылет: </label></td>
        <td style="width:35%;">
                <input type="date" id="dateText" class="form-control" style="margin:5px auto; width: 55%; display: inline-block;"/>
                <input type="time" id="timeText" class="form-control" style="margin:5px auto; width: 35%; display: inline-block;"/>
        </td>
        <td style="width:50%;"></td>
    </tr>
</table>
<p style="margin-bottom: 10px;"></p>
<label style="font-weight: bold; text-align: center; font-size: 150%; padding: 10px; border: 2px solid lightblue; border-radius: 10px; width: 100%; background-color: aliceblue;">Данные пассажиров:</label>
<table style="height:auto;">
    <tr>
        <td style="width:250px;"><label>Имя и фамилия</label></td>
        <td style="width:75%;"><input type="text" id="nameText" class="form-control" style="margin:5px auto; width: 99%;"/></td>
    </tr>
    <tr>
        <td><label>Телефон</label></td>
        <td><input type="tel" id="phoneText" class="form-control" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" title="Номер телефона. Например, +7 915 5555555" style="margin:5px auto; width: 99%;"/></td>
    </tr>
    <tr>
        <td><label>Email</label></td>
        <td><input type="email" id="emailText" class="form-control" pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$" title="Формат почты. Например, example@example.com " style="margin:5px auto; width: 99%;"/></td>
    </tr>
    <tr>
        <td><label>Взрослых пассажиров</label></td>
        <td><select  id="passCountText"class="form-control" style="margin:5px auto; width: 99%;" onchange="passCountChange()">
                <option>1</option><option>2</option><option>3</option><option>4</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label>Детей (с креслом)</label></td>
        <td><select  id="childrenCountText"class="form-control" style="margin:5px auto; width: 99%;" onchange="childrenCountChange()">
                <option>1</option><option>2</option><option>3</option><option>4</option>
            </select>
        </td>
    </tr>
</table>
<label id="signLabel" style="display: none; font-weight: bold; text-align: center; font-size: 130%; padding: 10px; border: 2px solid lightblue; border-radius: 10px; width: 100%; background-color: lightgoldenrodyellow;">Надпись на табличке: ТРАНС-ФРИ</label>
<button type="button" id="backButton" class="btn btn-default btn-lg" onclick="paymentBack()" style="margin-right: 10px;">Назад</button>
<button type="button" id="payButton" class="btn btn-primary btn-lg" onclick="payment()" disabled="true" style="float: right;">Продолжить</button>
</body>
</html>
