<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Транфер</title>

    <script src="http://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>

</head>
<body>
<label style="margin-left: 3px;font-weight: bold;">Введите параметры трансфера:</label>
<p></p>
<table style="width:300px">
    <tr>
        <td><label style="background-color:rgba(0,0,155,0.03);">Откуда</label></td>
        <td><label style="background-color:rgba(0,0,155,0.03);">Куда</label></td>

    <tr>
        <td><input type="text" id="fromText" value="Москва, аэропорт Внуково" placeholder="Место отправления" style="font-size:120%;"/></td>

        <td><input type="button" id="routeButton" value="Построить маршрут" onclick="makeRoute()" disabled="true"></td>
    </tr>
    <tr>
        <td></td>
        <td><ul id="search_suggestion" style="position: absolute; left: 1433px; top: 153px; display: block;"></ul></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <label><u style="text-align: right; margin: 5px 0px;">Сумма</u></label>

        </td>
    </tr>
    <tr>
        <td></td>
        <td><input type="button" id="orderButton" value="Заказать" onclick="order()" disabled="true" style="margin-bottom: 10px; float: right;"/></td>
    </tr>
</table>
<table>
    <tr>
        <td><div id="map" style="width:915px; height:450px"></div></td>
